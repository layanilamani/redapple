<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table
        {
            border-collapse: collapse;
            border: 1px solid gray;
        }
        tr th
        {           
             
            border: 1px solid green;
        }
        tr td
        {
            border: 1px solid purple;
        }

        tbody tr:hover{
            background-color: black;
            color: white;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>            
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ali</td>
                <td>23</td>
            </tr>
            
            <tr>
                <td>Umar</td>
                <td>56</td>
            </tr>
        </tbody>      
       
    </table>
</body>
</html>
